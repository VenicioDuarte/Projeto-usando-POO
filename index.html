<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha: Herácles vs Espantalho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Batalha Épica: Herácles vs Espantalho</h1>
        <div id="arena">
            <div id="player-stats" class="stats">
                <h2>Herácles</h2>
                <p id="player-hp">Vida: 100</p>
                <img src="./img/Personagem.jpg" alt="Herácles" class="character">
            </div>
            <div id="enemy-stats" class="stats">
                <h2>Espantalho</h2>
                <p id="enemy-hp">Vida: 100</p>
                <img src="./img/vilão.jpeg" alt="Espantalho" class="character">
            </div>
        </div>
        <div id="actions">
            <button id="attack-btn" class="btn">Atacar</button>
            <button id="defend-btn" class="btn">Defender</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
